<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premios Sasil 2026</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-image: url("imagenes/fondo\ .png");
      background-size: cover;
    }

    .contenedor {
      position: relative;
      width: 932px;
      height: 535px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    #icono-central {
      position: absolute;
      left: 50%;
      top: 50%;
      width:280px; /* Tamaño reducido */
      transform: translate(-50%, -50%);
      transition: opacity 0.5s ease;
      z-index: 2;
    }

    .btn-categoria, .btn-icono {
      position: absolute;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    .btn-categoria img, .btn-icono img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .btn-superior {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 4;
      background-color: #144057;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-contenido {
      background: #99a390;
      padding: 20px;
      max-width: 400px;
      margin: 10% auto;
      border-radius: 10px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;

    .btn-enviar {
      padding: 10px 15px;
      margin-right: 10px;
      background-color: #155268;
      color: aliceblue;
      border: 0px;

    .modal button {
      padding: 10px 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <button class="btn-superior" width: 100px; onclick="window.open('https://youtu.be/4qKHT8d5nZk?si=Sw1MDAxr5IxnHGgj')">Tutorial Drive</button>

  <div class="contenedor">
    <img id="icono-central" src="imagenes/Recurso 19@2x.png" alt="Icono central">

    <!-- BOTONES DE CATEGORÍAS -->
    <button class="btn-categoria" style="left: 75px; top: 110px; width: 135px; height: 80px;" data-categoria="poesia">
      <img src="imagenes/b poesia.png" alt="Botón Poesía">
    </button>
    <button class="btn-categoria" style="left: 160px; top: 80px; width: 135px; height: 80px;" data-categoria="musica">
      <img src="imagenes/b musica.png" alt="Botón Música">
    </button>
    <button class="btn-categoria" style="left: 65px; top: 210px; width: 135px; height: 80px;" data-categoria="prosa">
      <img src="imagenes/b prosa.png" alt="Botón Prosa">
    </button>
    <button class="btn-categoria" style="left: 130px; top: 150px; width: 135px; height: 80;" data-categoria="danza">
      <img src="imagenes/b danza.png" alt="Botón Danza">
    </button>
    <button class="btn-categoria" style="left: 155px; top: 280px; width: 135px; height: 80px;" data-categoria="teatro">
      <img src="imagenes/b teatro.png" alt="Botón Teatro">
    </button>
    <button class="btn-categoria" style="left: 680px; top: 80px; width: 135px; height: 80px;" data-categoria="arte-popular">
      <img src="imagenes/b popular.png" alt="Botón Popular">
    </button>
    <button class="btn-categoria" style="left: 810px; top: 130px; width: 135px; height: 80px;" data-categoria="pintura">
      <img src="imagenes/b pintura_1.png" alt="Botón Pintura">
    </button>
    <button class="btn-categoria" style="left: 660px; top: 200px; width: 135px; height: 80px;" data-categoria="escultura">
      <img src="imagenes/b escultura.png" alt="Botón Escultura">
    </button>
    <button class="btn-categoria" style="left: 780px; top: 280px; width: 135px; height: 80px;" data-categoria="fotografia">
      <img src="imagenes/b foto.png" alt="Botón Fotografía">
    </button>
    <button class="btn-categoria" style="left: 660px; top: 330px; width: 135px; height: 80px;" data-categoria="Trayectoria">
      <img src="imagenes/b trayectoria.png" alt="Botón Trayectoria">
    </button>

    <!-- BOTONES PDF Y DRIVE -->
    <button class="btn-icono" style="left: 440px; top: 460px; width: 40px; height: 40px;" id="btn-pdf">
      <img src="imagenes/botton pdf.png" alt="Descargar">
    </button>
    <button class="btn-icono" style="left: 480px; top: 460px; width: 40px; height: 40px;" id="btn-drive">
      <img src="imagenes/drive.png" alt="Drive">
    </button>

  <!-- Modal de formulario -->
  <div class="modal" id="modalDrive">

          <div class="modal-contenido" style="background-color: #dfe8d9bb; ">
      <h3 style="color: #155268;">Enviar a Drive</h3>
      <input type="text" placeholder="Nombre completo" >
      <input type="tel" placeholder="Teléfono">
      <input type="email" placeholder="Correo electrónico">
      <input type="url" placeholder="Link de Drive">
      <div style="text-align: right;">
        <button onclick="cerrarModal()">Cancelar</button>
        <button onclick="cerrarModal()">Enviar</button>
      
      </div>
    </div>
  </div>

  <script>
    let categoriaSeleccionada = null;

    document.querySelectorAll('.btn-categoria').forEach(btn => {
      btn.addEventListener('click', () => {
        const categoria = btn.getAttribute('data-categoria');
        if (categoria) {
          categoriaSeleccionada = categoria;
          document.getElementById('icono-central').style.opacity = 0;
          setTimeout(() => {
            document.getElementById('icono-central').src = `img/${categoria}.png`;
            document.getElementById('icono-central').style.opacity = 1;
          }, 300);
        }
      });
    });

    document.getElementById('btn-pdf').addEventListener('click', () => {
      if (categoriaSeleccionada) {
        window.open(`pdf/${categoriaSeleccionada}.pdf`, '_blank');
      } else {
        alert('Primero selecciona una categoría.');
      }
    });

    document.getElementById('btn-drive').addEventListener('click', () => {
      if (categoriaSeleccionada) {
        document.getElementById('modalDrive').style.display = 'block';
      } else {
        alert('Primero selecciona una categoría.');
      }
    });

    function cerrarModal() {
      document.getElementById('modalDrive').style.display = 'none';
    }
  </script>
</body>
</html>
